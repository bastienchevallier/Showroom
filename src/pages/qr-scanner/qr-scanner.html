<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Scan</ion-title>
    </ion-navbar>
</ion-header>

<button ion-button block color="secondary" class="Scan-button" (click)="scanQR()" [disabled]="loading">{{buttonText}}</button>`

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list" (ionSelect)="openDealList()">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="qr-scanner">
            <ion-icon name="qr-scanner"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
