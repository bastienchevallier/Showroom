<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>

        <ion-slide style="background-image: url('assets/img/whisper.jpg')">
            <div class="transparentbox">
                <p>Listen, we have a secret for you </p>
            </div>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_2.jpg')">
            <div class="transparentbox">
                <p>Discover the best secret deals in your favorite shops</p>
            </div>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_3.jpg')">
            <div class="transparentbox">
                <p>
                    <button ion-button (click)="openDealList()">
                        Start
                    </button>
                </p>
            </div>
        </ion-slide>
    </ion-slides>

</ion-content>
