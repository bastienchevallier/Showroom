<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Welcome</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <ion-slides>
        <ion-slide style="background-image: url('assets/img/slide_1.jpg');">
            <p>ShowTonight is the best app!</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_2.jpg')">
            <p>Discover the best secret deals in your favorite shops</p>
        </ion-slide>

        <ion-slide style="background-image: url('assets/img/slide_3.jpg')">
            <p>
                <button ion-button (click)="openDealList()">
                    Start
                </button>
            </p>
        </ion-slide>
    </ion-slides>

</ion-content>
